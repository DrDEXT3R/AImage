{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %} Homepage {% endblock %} | AImage</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/dist/styles.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        {% block stylesheet %}
        {% endblock %}
    </head>
    <body>
        <header>
			<nav class="navbar navbar-default navbar-expand-md">
				<a class="navbar-brand" href="{% url 'homepage' %}"><img src="{% static 'images/logo.png' %}" class="d-inline-block mr-1" alt=""> AImage </a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainmenu" aria-controls="mainmenu" aria-expanded="false" aria-label="nav toggler">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="mainmenu">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item active"><a class="nav-link" href="{% url 'howitworks' %}"> How It Works </a></li>
						<li class="nav-item active"><a class="nav-link" href="{% url 'about' %}"> About </a></li>
                        {% if user.is_authenticated %}
                            <li>
                                <form id="logout_form" class="logout-link" action="{% url 'accounts:logout' %}" method="post">
                                    {% csrf_token %}
                                    <a class="nav-link" href="javascript:{}" onclick="document.getElementById('logout_form').submit();"> Log Out </a></li>
                                </form>
                            </li>
                        {% else %}
                            <li class="nav-item active"><a class="nav-link" href="{% url 'accounts:login' %}"> Log In </a></li>
                            <li class="nav-item active"><a class="nav-link" href="{% url 'accounts:signup' %}"> Sign Up </a></li>
                        {% endif %}
					</ul>
				</div>
			</nav>	
        </header>
        <div id="particles-js">
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
